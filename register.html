<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is the registration form</h3>
    <form action="">
        <label for="fname">FULL NAME: </label>
        <input type="text" id="fname" name="info" placeholder="ENTER YOUR FULL NAME" required><br>
        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="info" placeholder="ENTER YOUR EMAIL" required><br>
        <br>
        <label for="pwd">PASSWORD : </label>
        <input type="password" id="pwd" name="info" minlength="8"placeholder="ENTER YOUR PASSWORD" required><br>
        <br>
        <label for="age">AGE :</label>
        <input type="number" id="age" name="info" min="18" required><br>
        <P>WHAT IS YOUR GENDER:</P>
        <input type="radio" id="gender" name="info" required>
        <label for="gender">MALE</label><br>
        <input type="radio" id="gender" name="info" required>
        <label for="gender">FEMALE</label><br>
        <input type="radio" id="gender" name="info" required>
        <label for="gender">OTHER</label><br>
        <h3>TERMS AND CONDITIONS</h3>
        <p>We share your data with other companies</p>
        <input type="checkbox" id="agree" name="info" required>
        <label for="agree">AGREE</label><br>
        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
