<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is the login page</h3>
    <form action="">
        <label for="fname">FULL NAME: </label>
        <input type="text" id="fname" name="info" placeholder="ENTER YOUR FULL NAME" required><br>
        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="info" placeholder="ENTER YOUR EMAIL" required><br>
        <br>
        <label for="pwd">PASSWORD : </label>
        <input type="password" id="pwd" name="info" minlength="8"placeholder="ENTER YOUR PASSWORD" required><br>
        <br>
        <button type="submit">LOGIN</button>
    </form>
</body>
</html>
